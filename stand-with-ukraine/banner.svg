<svg viewBox="0 0 1040 200" xmlns="http://www.w3.org/2000/svg">
  <style>
@namespace svg url(http://www.w3.org/2000/svg);

svg {
  font-family: Helvetica, Arial, sans-serif;
  text-rendering: geometricPrecision;
}
svg|a:link, svg|a:visited {
  cursor: pointer;
}
.flag-blue {
  /* fill: #77b5fe; */
  fill: #0057b7;
}
.flag-yellow {
  fill: #ffd700;
}
.message {
  fill: white;
  font-size: 20px;
}
.call-white {
  fill: white;
  font-size: 28px;
}
.call-black {
  fill: black;
  font-size: 36px;
}
.mobile-only {
  display: none;
}
.arrow {
  font-size: 36px;
}
@media (max-width: 770px) {
  .message {
    display: none;
    font-size: 29px;
  }
  .mobile-only {
    display: inherit;
  }
}
  </style>

  <a href="https://stand-with-ukraine.pp.ua/">
    <rect x="0" y="0" width="100%" height="100%" class="flag-yellow"/>
    <rect x="0" y="0" width="100%" height="100px" class="flag-blue"/>
    <text x="50%" y="28%" dominant-baseline="middle" text-anchor="middle" class="call-white">
      Help us survive in war with russia <tspan dominant-baseline="middle" class="arrow"></tspan>
    </text>
    <text x="50%" y="78%" dominant-baseline="middle" text-anchor="middle" class="call-black">
      Help Ukraine <tspan dominant-baseline="middle" class="arrow">  âž”</tspan>
    </text>
  </a>

</svg>
